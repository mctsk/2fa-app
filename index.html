<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP --> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>2FA Codes</title>
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/template.css" rel="stylesheet" />
    <script src="./renderer.js"></script>
    <script src="./twofa.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row row-header">
            <div class="col logo">
                2FA Codes
            </div>
            <div class="col float-right">
                <a href="#" class="addnew">+ Yeni Ekle</a>
            </div>
        </div>
    </div>
    <ul class="container-fluid twofa-list" id="sortable">
    </ul>
    <div class="modal modal-sm modal-fullscreen" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Sil</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body small">
                    <p>Silmek İstediğinizden emin misiniz ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-sm btn-primary delete-btn">Sil</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-sm modal-fullscreen" id="addNewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Ekle / Düzenle</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label small">İsim</label>
                        <input type="text" class="form-control form-control-sm" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="secret" class="form-label small">Secret</label>
                        <input type="text" class="form-control form-control-sm" id="secret">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-sm btn-primary save-btn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast">Kopyalandı</div>
</body>

</html>
